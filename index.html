<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            color: #fff;
        }

        .container {
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 1.8em;
            margin: 0;
        }

        .header input {
            padding: 10px;
            border-radius: 20px;
            border: none;
            width: 200px;
        }

        .song-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .song {
            background: #1e1e1e;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .song:hover {
            transform: scale(1.05);
        }

        .song img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

        .song h3 {
            margin: 10px 0;
            font-size: 1.1em;
            color: #fff;
        }

        .song p {
            font-size: 0.9em;
            color: #bbb;
        }

        .player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #282828;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
        }

        .player .info {
            display: flex;
            align-items: center;
        }

        .player img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 10px;
        }

        .player .controls button {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5em;
            cursor: pointer;
            margin: 0 10px;
        }

        .player .progress {
            flex: 1;
            margin: 0 20px;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #555;
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-bar div {
            height: 100%;
            width: 0;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            transition: width 0.2s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Music Player</h1>
            <input type="text" placeholder="Search for songs...">
        </div>
        <div class="song-list" id="song-list">
            <!-- Songs will be dynamically added here -->
        </div>
    </div>

    <div class="player" id="player">
        <div class="info">
            <img id="player-image" src="https://via.placeholder.com/50" alt="Song Image">
            <div>
                <h3 id="player-title">Select a Song</h3>
                <p id="player-artist">Artist</p>
            </div>
        </div>
        <div class="controls">
            <button id="prev">&#9664;&#9664;</button>
            <button id="play">&#9654;</button>
            <button id="next">&#9654;&#9654;</button>
        </div>
        <div class="progress">
            <div class="progress-bar" id="progress-bar">
                <div></div>
            </div>
        </div>
    </div>

    <script>
        const songList = document.getElementById("song-list");
        const player = document.getElementById("player");
        const playerImage = document.getElementById("player-image");
        const playerTitle = document.getElementById("player-title");
        const playerArtist = document.getElementById("player-artist");
        const playButton = document.getElementById("play");
        const progressBar = document.getElementById("progress-bar").firstElementChild;
        const audio = new Audio();

        let currentTrackIndex = 0;
        let tracks = [];

        // Load songs from local images and URLs
        function loadSongs() {
            tracks = Array.from({ length: 10 }, (_, index) => ({
                title: `Song ${index + 1}`,
                artist: `Artist ${index + 1}`,
                url: `https://www.soundhelix.com/examples/mp3/SoundHelix-Song-${index + 1}.mp3`,
                image: `images/song${index + 1}.jpg`
            }));
            renderSongs();
        }

        // Render songs in the UI
        function renderSongs() {
            songList.innerHTML = tracks.map((track, index) => `
                <div class="song" data-index="${index}">
                    <img src="${track.image}" alt="${track.title}">
                    <h3>${track.title}</h3>
                    <p>${track.artist}</p>
                </div>
            `).join('');
        }

        // Load a selected track
        function loadTrack(index) {
            const track = tracks[index];
            audio.src = track.url;
            playerImage.src = track.image;
            playerTitle.textContent = track.title;
            playerArtist.textContent = track.artist;
        }

        // Play or pause the track
        playButton.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playButton.textContent = '||';
            } else {
                audio.pause();
                playButton.textContent = 'â–¶';
            }
        });

        // Update progress bar
        audio.addEventListener('timeupdate', () => {
            const progress = (audio.currentTime / audio.duration) * 100;
            progressBar.style.width = `${progress}%`;
        });

        // Handle song selection
        songList.addEventListener('click', (event) => {
            const songElement = event.target.closest('.song');
            if (songElement) {
                currentTrackIndex = parseInt(songElement.dataset.index, 10);
                loadTrack(currentTrackIndex);
                audio.play();
                playButton.textContent = '||';
            }
        });

        // Load the next or previous track
        document.getElementById('prev').addEventListener('click', () => {
            currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
            loadTrack(currentTrackIndex);
            audio.play();
        });

        document.getElementById('next').addEventListener('click', () => {
            currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
            loadTrack(currentTrackIndex);
            audio.play();
        });

        // Initialize
        loadSongs();
    </script>
</body>
</html>
